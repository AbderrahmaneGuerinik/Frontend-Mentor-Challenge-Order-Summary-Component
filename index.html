<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
     <div class="container">
       <div class="container__image">
           
       </div>
        <div class="container__bottom"> 
       <h2 class="container__heading">
         order sumary
       </h2>
       <p class="container__description">
        You can now listen to million of songs,audiobooks,and podcasts on any device
        anywhere you want
       </p>
       <div class="container__plan">
         <img src="images/icon-music.svg" alt="music" class="container__music">
         <div class="container__anual">
          <h3 class="container__heading3">
            annual plan
          </h3>
          <p class="container__price">
            $59.99/year
          </p>
         </div>
         <a href="#" class="container__link">change</a>
       </div>
       <a href="#" class="container__button">Proceed to Payment</a>
       <a href="" class="container__link container__link--2">cancel order</a>
      </div>
     </div>
  </main>

</body>
</html>
